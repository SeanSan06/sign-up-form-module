<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div id="image-header" style="background-image: url('images/food_wallpaper.webp');">
        <h1 >Grab a bite</h1>
    </div>
    <div id="sign-up">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
        <form id="form">
            <div id="inputs">
                <div>
                    <label for="first-name">First name</label>
                    <input required class="input-field" type="text" pattern="[A-Za-z]+" name="first-name" placeholder="Name">
                    <label for="email">Email</label>
                    <input required class="input-field" type="email" name="email" placeholder="email@domain">
                    <label for="password">Password</label>
                    <input required class="input-field" name="password" placeholder="123ABC" id="password">
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input required class="input-field" type="text" pattern="[A-Za-z]+" name="last-name" placeholder="Name">
                    <label value="0" for="phone-number">Phone number</label>
                    <input required class="input-field" type="text" pattern="[0-9]+" minlength="10" maxlength="13" name="phone-number" placeholder="555-111-2222">
                    <label for="confirm-password">Confirm password</label>
                    <input required class="input-field" name="confirm-password" placeholder="123ABC" id="confirmed-password">
                </div>
            </div>

            <button id="create-account-button" type="submit">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Create Account </span>
            </button>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
