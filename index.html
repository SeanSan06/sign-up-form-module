<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div id="image-header" style="background-image: url('images/food_wallpaper.webp');">
        <h1 >Grab a bite</h1>
    </div>
    <div id="sign-up">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
        <form id="form">
            <div id="inputs">
                <div>
                    <label for="first-name">First name</label>
                    <input class="input-field" type="text" pattern="[A-Za-z]+" name="first-name" placeholder="Name">
                    <label for="email">Email</label>
                    <input class="input-field" type="email" name="email" placeholder="email@domain">
                    <label for="password">Password</label>
                    <input class="input-field" name="password" placeholder="123ABC">
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input class="input-field" type="text" pattern="[A-Za-z]+" name="last-name" placeholder="Name">
                    <label value="0" for="phone-number">Phone number</label>
                    <input class="input-field" type="number" min="10" max="13" name="phone-number" placeholder="555-111-2222">
                    <label for="confirm-password">Confirm password</label>
                    <input class="input-field" name="confirm-password" placeholder="123ABC">
                </div>
            </div>

            <button id="submit-button" type="submit">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Create account </span>
            </button>
            <p>Already have an account? Log in</p>
        </form>

    </div>
</body>
</html>
