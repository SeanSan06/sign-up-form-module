<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up form</title>
</head>
<body>
    <div>
        <img src="" alt="placeholder">
        <h1>Welcome</h1>
    </div>
    <div id="sign-up">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
        <form id="form">
            <div>
                <label for="first-name">First name</label>
                <input  name="first-name" placeholder="Name">
                <label for="email">Email</label>
                <input  name="email" placeholder="email@domain">
                <label for="password">Password</label>
                <input  name="password" placeholder="123ABC">
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input  name="last-name" placeholder="Name">
                <label for="phone-number">Phone number</label>
                <input  name="phone-number" placeholder="555-111-2222">
                <label for="confirm-password">Confirm pass</label>
                <input  name="confirm-password" placeholder="123ABC">
            </div>
        </form>

        <button>Sign Up</button>
    </div>
</body>
</html>
